tuto_message_init_title: "Bienvenue de la part du maire"
tuto_message_init_desc_1: "Bonjour ! Je suis ravi que vous ayez accepté mon offre de venir vivre dans notre chère ville, alors bienvenue !"
tuto_message_init_desc_2: "Comme vous le savez, il y a beaucoup de travail dans la région. J'ai réussi à trouver deux personnes à recruter pour vous, et vous devriez déjà avoir reçu leurs propositions. Je vous ai fourni une carte des environs où nous avons quelques problèmes avec des vagabonds qui causent des troubles. Ce serait un bon début si vous pouviez vous en débarrasser pour nous..."
tuto_message_init_desc_3: "J'ai ajouté quelques conseils ici et là pour vous aider à commencer. Bonne installation !"

tuto_message_barrack_title: "Présentation de la caserne"
tuto_message_barrack_desc_1: "Ici, vous pouvez trouver toutes les recrues que vous avez embauchées et gérer leur équipement."
tuto_message_barrack_desc_2: "Gardez à l'esprit que les parchemins sont à usage unique : une fois qu'un enchantement a été appliqué à une recrue, il ne peut pas être récupéré."

tuto_message_command_room_title: "Présentation de la salle de commandement"
tuto_message_command_room_desc_1: "Ici, vous trouverez toutes les cartes que vous possédez, avec toutes les missions que vous avez débloquées sur chacune d'elles."
tuto_message_command_room_desc_2: "Gardez à l'esprit que si la recrue que vous envoyez en mission échoue, elle risque de revenir blessée."
tuto_message_command_room_desc_3: "Si votre recrue n'est pas encore prête à être envoyée en mission, vous pouvez toujours l'envoyer dans notre centre d'entraînement. Il est un peu poussiéreux, mais Algar, notre maître d'armes à la retraite, sera ravi de se porter volontaire."

tuto_message_daily_events_title: "Un nouveau jour commence"
tuto_message_daily_events_desc_1: "Chaque jour, des personnes pourront venir vous proposer des services, vous en demander ou simplement discuter et potentiellement vous transmettre certaines informations."
tuto_message_daily_events_desc_2: "Faites attention cependant, car chaque choix que vous ferez pourrait avoir un impact sur vos finances, votre réputation ou votre toxicité."
tuto_message_daily_events_desc_3: "Vous devrez remplir vos obligations en tant que maître de guilde avant de pouvoir recruter et passer à un nouveau jour."
tuto_message_daily_events_desc_4: "Je pense vous avoir tout dit, bonne chance pour votre installation et à bientôt !"

